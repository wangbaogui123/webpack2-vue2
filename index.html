<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0,maximum-scale=1.0">
    <meta  content="vue学习" name="description">

    <title>vue学习</title>
    <style type="text/css">
      [v-cloak] {
          display: none !important;
      }
    </style>
  </head>
  <body>
        <div v-cloak id="app">

          <div v-cloak class="top">
              <div class="top-bar"><router-link to="/" class="left"><img src="./app/img/home.png" /></router-link><p>{{page}}</p><a class="right" v-on:click="topFun"><img src="./app/img/other.png" /></a></div>

              <div class="top-cont" v-show = "topshow">
                  <ul>

                      <router-link to="msg">

                    </li>
                    <li>

                      <router-link to="/flight">

                      </router-link>
                      
                    </li>
                    <li>
                      <p><img src="./app/img/icon3.png"></p>

                    </li>
                    <li>
                      <p><img src="./app/img/icon4.png"></p>
                      <p>钱包</p>
                    </li>
                    <li>
                      <p><img src="./app/img/icon5.png"></p>

                    </li>

                    </li>

              </div>
          </div>

          <router-view class="views"></router-view>

    <script type="text/javascript" src="./dist/bundle.js"></script>

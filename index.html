    <meta  content="vue学习" name="description">
    <meta content="vue学习" name="keywords">
    <title>vue学习</title>
    <style type="text/css">
      [v-cloak] {
          display: none !important;
      }
    </style>
  </head>
  <body>

        <div v-cloak id="top" class="top">
            <my-top></my-top>

                  <li>
                    <p><img src="./app/img/icon2.png"></p>

                  </li>
                  <li>
                    <p><img src="./app/img/icon3.png"></p>

                  </li>
                  <li>
                    <p><img src="./app/img/icon4.png"></p>

                    <p><img src="./app/img/icon5.png"></p>

                    <p><img src="./app/img/icon6.png"></p>

                  </li>
                </ul>
            </div>
        </div>
        
        <div v-cloak class="box" id="box">

        <div v-cloak id="app">

          <router-link to="/index">Go to index</router-link>

    <script type="text/javascript" src="./dist/bundle.js"></script>
